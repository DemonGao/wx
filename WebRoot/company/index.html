<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页-边学边实践</title>
    <link type="text/css" rel="stylesheet" href="commonstatic/font/iconfont.css" />
    <link type="text/css" rel="stylesheet" href="commonstatic/css/cssreset.css" />
    <link type="text/css" rel="stylesheet" href="static/css/pcstyle.css" />
    <link type="text/css" rel="stylesheet" href="commonstatic/css/Gscstyle.css" />
</head>
<body class="b-index">
    <header>
        <div class="w">
            <div class="h_logo float_l margin-t-15"><a href="javascript:;"></a></div>
            <div class="h_version color-4b float_l">企业版</div>
            <ul class="nav">
                <li>
                    管理中心
                </li>
                <li class="line"></li>
                <li>
                    <a href="http://vip.doumi.com/zhaopin/">招聘合作</a>
                </li>
                <li class="line"></li>
                <li><a href="http://www.doumi.com/bj/" target="_blank">职位</a></li>
                <!--li class="line"></li>
                <li><a href="/">帮助中心</a></li-->
            </ul>
            <div class="float_r clearfix">
                <span class="fl color-4b margin-r-15">17853593651</span>
                <i class="fl l"></i>
                <span class="fl color-4b margin-l-15"><a href="/employer/user/logout">退出</a></span>
            </div>
        </div>
    </header>
    <aside class="ad w margin-t-10"><a href="javascript:;"><img src="static/img/vip_service.jpg"  width="100%"/></a></aside>
    <article class="content w clearfix margin-t-10">
        <section class="c-l">
            <aside>
                <div class="pub-job">
                    <a href="javascript:;" class="demon_btn demon_btn_block_100 padding15 demon_btn_all_warning" id="pub_btn">发布职位</a>
                </div>
                <nav>
                    <h2><a href="#"><i class="iconfont icon-yijianfankui margin-r-10"></i>首页</a></h2>
                    <h2 class="active"><a href="#"><i class="iconfont icon-48copy2 margin-r-10"></i>职位管理</a></h2>
                    <p><a href="#" class="active">待审核</a></p>
                    <p><a href="#">进行中</a></p>
                    <p><a href="#">已结束</a></p>
                    <p><a href="#">审核拒绝</a></p>
                    <h2><a href="#"><i class="iconfont icon-48copy2 margin-r-10"></i>企业信息</a></h2>
                    <p><a href="#" >企业注册</a></p>
                    <p><a href="#">企业认证</a></p>
                    <p><a href="#">企业资料</a></p>
                </nav>
            </aside>
        </section>
        <section class="c-r">
                <dl class="company bg_white">
                    <dt class="company-pic"></dt>
                    <dd class="company-text clearfix">
                        <div class="company-nm">
                            <h2 class="float_l margin-r-15">公司名称</h2>
                            <!--<a href="#" ><i class="iconfont icon-renzheng1"></i>未认证</a>-->
                            <a href="#" class="ok"><i class="iconfont icon-renzheng1"></i>已认证</a>
                        </div>
                        <div class="company-jif">
                            <span>在招职位：<em class="color-orange">0</em></span>
                            <span>待审核职位：<em class="color-orange">0</em></span>
                        </div>
                    </dd>
                </dl>
                <div class="box margin-t-10 ">
                    <div class="box-t bg_white clearfix">
                        <h2 class="float_l">全部职位</h2>
                        <a href="#" class="demon_btn demon_btn_inline demon_btn_all_warning padding7 float_r" style="border-radius: 0">搜索</a>
                        <input class="from-list float_r" type="text" placeholder="请输入职位名称" />
                    </div>
                    <div class="box-list margin-t-10 bg_white">
                        <div class="nolist clearfix">
                            <p class="margin-b-25">暂无职位，马上发布一个吧</p>
                            <a href="#" class="demon_btn demon_btn_all_warning">发布职位</a>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
<script type="text/javascript" src="commonstatic/js/vue.js"></script>
</body>
</html>
