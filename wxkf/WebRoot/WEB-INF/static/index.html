<!DOCTYPE html>
<html>

	<head>
		<title>jQuery WeUI</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

		<link rel="stylesheet" href="JqueryWeUI/lib/weui.min.css">
		<link rel="stylesheet" href="JqueryWeUI/css/jquery-weui.css">

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body ontouchstart>

		<div class="weui_tab">
			<div class="weui_navbar">
				<div class="weui_search_bar" id="search_bar">
					<form class="weui_search_outer">
						<div class="weui_search_inner">
							<i class="weui_icon_search"></i>
							<input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
							<a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
						</div>
						<label for="search_input" class="weui_search_text" id="search_text">
          			<i class="weui_icon_search"></i>
          			<span>搜索</span>
        		</label>
					</form>
					<a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
				</div>
			</div>
			<div class="weui_tab_bd">
				<div class="swiper-container carousel">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide"><img src="img/swiper-1.jpg" /></div>
						<div class="swiper-slide"><img src="img/swiper-2.jpg" /></div>
						<div class="swiper-slide"><img src="img/swiper-3.jpg" /></div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				</div>
				<div class="weui-row weui-no-gutter navtype">
					<!--<div class="weui-col-33" style="border: 1px solid red;">33</div>
			<div class="weui-col-33" style="border: 1px solid red;">33</div>
			<div class="weui-col-33" style="border: 1px solid red;">33</div>-->
					<div class="weui-col-25" style="border: 1px solid red;">33</div>
					<div class="weui-col-25" style="border: 1px solid red;">33</div>
					<div class="weui-col-25" style="border: 1px solid red;">33</div>
					<div class="weui-col-25" style="border: 1px solid red;">33</div>
				</div>
				<div class="weui-row weui-no-gutter box plate">
					<div class="weui-col-40 plate_l" style="border: 1px solid red;">
						40
					</div>
					<div class="weui-col-60 plate_r" style="border: 1px solid red;">
						<div class="weui-col-100 plate_r_t" style="border: 1px solid red;">
							100
						</div>
						<div class="weui-row weui-no-gutter plate_r_b">
							<div class="weui-col-50 plate_r_b_l" style="border: 1px solid red;">
								50
							</div>
							<div class="weui-col-50 plate_r_b_r" style="border: 1px solid red;">
								50
							</div>
						</div>
					</div>
				</div>
				<div class="box textbox">
					<div class="box_title clearfix">
						<h2 class="box_t_h2">宣讲会</h2><span class="box_t_m">更多精彩</span>
					</div>
					<div class="box_content">
						<p><a>新城控股集团2017校园招聘武汉站发...</a></p>
					</div>
					<div class="box_footer">
						<p>2016年10月11日 22:04:12  <span class="bm">报名中</span></p>
					</div>
				</div>
				<div class="box textbox">
				</div>
			</div>

			<div class="weui_tabbar">
				<a href="javascript:;" class="weui_tabbar_item weui_bar_item_on">
					<div class="weui_tabbar_icon">
						<img src="JqueryWeUI/demos/images/icon_nav_button.png" alt="">
					</div>
					<p class="weui_tabbar_label">机会</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="JqueryWeUI/demos/images/icon_nav_msg.png" alt="">
					</div>
					<p class="weui_tabbar_label">搭讪</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="JqueryWeUI/demos/images/icon_nav_article.png" alt="">
					</div>
					<p class="weui_tabbar_label">逛逛逛</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="JqueryWeUI/demos/images/icon_nav_article.png" alt="">
					</div>
					<p class="weui_tabbar_label">消息</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="JqueryWeUI/demos/images/icon_nav_cell.png" alt="">
					</div>
					<p class="weui_tabbar_label">我</p>
				</a>
			</div>
		</div>

		<script src="JqueryWeUI/lib/jquery-2.1.4.js"></script>
		<script src="JqueryWeUI/lib/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<script src="JqueryWeUI/js/jquery-weui.js"></script>
		<script src="JqueryWeUI/js/swiper.js"></script>

		<script>
			$(".swiper-container").swiper({
				loop: true,
				autoplay: 3000
			});
		</script>

	</body>

</html>
