<!DOCTYPE html>
<html>

	<head>
		<title>jQuery WeUI</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

		<link rel="stylesheet" href="../JqueryWeUI/lib/weui.min.css">
		<link rel="stylesheet" href="../JqueryWeUI/css/jquery-weui.css">

		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>

	<body ontouchstart>

		<div class="weui_tab">
			<div class="weui_tabbar">
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="../JqueryWeUI/demos/images/icon_nav_button.png" alt="">
					</div>
					<p class="weui_tabbar_label">机会</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="../JqueryWeUI/demos/images/icon_nav_msg.png" alt="">
					</div>
					<p class="weui_tabbar_label">搭讪</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="../JqueryWeUI/demos/images/icon_nav_article.png" alt="">
					</div>
					<p class="weui_tabbar_label">逛逛逛</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="../JqueryWeUI/demos/images/icon_nav_article.png" alt="">
					</div>
					<p class="weui_tabbar_label">消息</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item  weui_bar_item_on">
					<div class="weui_tabbar_icon">
						<img src="../JqueryWeUI/demos/images/icon_nav_cell.png" alt="">
					</div>
					<p class="weui_tabbar_label">我</p>
				</a>
			</div>
		</div>

		<script src="../JqueryWeUI/lib/jquery-2.1.4.js"></script>
		<script src="../JqueryWeUI/lib/fastclick.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<script src="../JqueryWeUI/js/jquery-weui.js"></script>
		<script src="../JqueryWeUI/js/swiper.js"></script>

		<script>
			$(".swiper-container").swiper({
				loop: true,
				autoplay: 3000
			});
		</script>

	</body>

</html>
